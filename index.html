<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web App</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music">
        <img src="Images/bg3.jpg" class="song-class">
        <div class="song-Item">
            <span class="songname"><b>Sparkle</b></span>
        </div>
        <div class="content">
            <div class="bottom">
                <span class="current-time">00:00</span><input type= "range" name="range" id="ProgressBar" min="0"  value="0"  max="100"><span class="song-duration">00:00</span>
            </div>
            <div class="content">
                <div class="icons">
                    <!--fontAwsome icon-->
                    <i class="fa-solid fa-heart" id="heart"></i>
                    <i class="fa-2x fa-solid fa-backward"  id="previous" ></i>
                    <i class="fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
                    <i class="fa-2x fa-solid fa-forward" id="next"></i>
                    <i class="fa-1x fa-solid fa-shuffle" id="shuf"></i>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
<script src="https://kit.fontawesome.com/68a7e62373.js" crossorigin="anonymous"></script>
</body>
</html>
